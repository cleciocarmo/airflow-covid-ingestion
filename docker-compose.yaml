version: '3.7'

# Definimos os serviços
services:
  
  # --- MINIO (Object Storage) ---
  # Versão simplificada (1 nó só) em vez de cluster
  minio:
    image: minio/minio:RELEASE.2023-02-22T18-23-45Z
    container_name: minio
    hostname: minio
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data # Volume persistente gerenciado pelo Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - airflow-net

  # --- POSTGRES (Metadata DB do Airflow) ---
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airflow-net

  # --- AIRFLOW WEB SERVER ---
  airflow-webserver:
    build: .  # Constrói usando o Dockerfile na raiz
    container_name: airflow_webserver
    command: webserver
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      # Mapear o docker.sock permite usar DockerOperator (opcional)
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_started
    networks:
      - airflow-net

  # --- AIRFLOW SCHEDULER ---
  airflow-scheduler:
    build: .
    container_name: airflow_scheduler
    command: scheduler
    restart: always
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_started
    networks:
      - airflow-net

  # --- AIRFLOW INIT (Inicializa o Banco) ---
  airflow-init:
    build: .
    container_name: airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_started
    networks:
      - airflow-net

volumes:
  postgres_data:
  minio_data:

networks:
  airflow-net:
    driver: bridge