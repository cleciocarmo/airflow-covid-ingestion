version: '3.7'

# Definimos os serviços
services:
  
  # --- MINIO (Object Storage) ---
  # Versão simplificada (1 nó só) em vez de cluster
  minio:
    image: minio/minio:RELEASE.2023-02-22T18-23-45Z
    container_name: minio
    hostname: minio
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data # Volume persistente gerenciado pelo Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - airflow-net

  # --- POSTGRES (Metadata DB do Airflow) ---
  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airflow-net

  # --- AIRFLOW WEB SERVER ---
  airflow-webserver:
    build: .  # Constrói usando o Dockerfile na raiz
    container_name: airflow_webserver
    command: webserver
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
      - .env.airflow      
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      # Mapear o docker.sock permite usar DockerOperator (opcional)
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_started
    networks:
      - airflow-net

  # --- AIRFLOW SCHEDULER ---
  airflow-scheduler:
    build: .
    container_name: airflow_scheduler
    command: scheduler
    restart: always
    env_file:
      - .env
      - .env.airflow      
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_started
    networks:
      - airflow-net

# --- AIRFLOW INIT (Inicializa o Banco) ---
  airflow-init:
    build: .
    container_name: airflow_init
    # Se der erro (banco não pronto), tenta de novo:
    restart: on-failure  # <--- ADICIONE ISSO AQUI
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Aguardando 10 segundos para o banco subir..."
        sleep 10
        airflow db init
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
    env_file:
      - .env          # Para o AIRFLOW_UID
      - .env.airflow  # Para as senhas do banco (CRUCIAL)
    depends_on:
      postgres:
        condition: service_started
    networks:
      - airflow-net

  # --- POSTGRES (DW) ---
  postgres-dw:
    image: postgres:13
    container_name: postgres-dw
    ports:
      - "5431:5432"
    env_file:
      - .env.postgres
    volumes:
      - postgres_dw_data:/var/lib/postgresql/data
    networks:
      - airflow-net

# --- METABASE (Ferramenta de BI) ---
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    volumes:
      # Opcional: Persistir os dashboards se você deletar o container
      # Se não colocar isso, ao reiniciar 'down/up' perde os gráficos criados
      - metabase_data:/metabase-data 
    environment:
      # Diz pro Metabase salvar o banco interno dele nesse volume
      - MB_DB_FILE=/metabase-data/metabase.db 
    networks:
      - airflow-net  # <--- TEM QUE SER A MESMA DO POSTGRES-DW
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  postgres_dw_data:
  metabase_data:

networks:
  airflow-net:
    driver: bridge